<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Screen Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="itr.jpg" alt="Full Screen Image">
    </div>
</body>
</html>
